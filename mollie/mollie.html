<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs For U</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .song {
            margin: 20px 0;
        }
        audio {
            width: 100%;
            max-width: 600px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Songs For U</h1>
        <p>Enjoy these tracks!</p>

        <div class="song">
            <h2>Track 1: Song Title</h2>
            <audio controls>
                <source src="song1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <h2>Track 2: Another Song</h2>
            <audio controls>
                <source src="song2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <h2>Track 3: Yet Another Tune</h2>
            <audio controls>
                <source src="song3.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
